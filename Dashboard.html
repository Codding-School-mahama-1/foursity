<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Hospital Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-700 text-white flex flex-col ">
      <div class="text-2xl font-bold p-6 border-b border-blue-600">Hospital Admin</div>
      <nav class="flex-1 p-4 space-y-2">
       
        <a href="Servscies/paitents&Briths Servecises.html" class="block p-2 rounded hover:bg-blue-600">üßë‚Äç‚öïÔ∏è Register Patient</a>
        <a href="Servscies/paitents&Briths Servecises.html" class="block p-2 rounded hover:bg-blue-600">üë∂ Register Birth</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-8 overflow-y-auto bg-green-300">

      <section id="dashboard">
        <h1 class="text-3xl font-bold mb-6">Dashboard Overview</h1>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-white rounded-2xl shadow p-4 text-center">
            <h2 class="text-gray-500">Total Patients</h2>
            <p class="text-3xl font-bold text-blue-700">1,245</p>
          </div>
          <div class="bg-white rounded-2xl shadow p-4 text-center">
            <h2 class="text-gray-500">Birth Records</h2>
            <p class="text-3xl font-bold text-green-600">320</p>
          </div>
          <div class="bg-white rounded-2xl shadow p-4 text-center">
            <h2 class="text-gray-500">Male Patients</h2>
            <p class="text-3xl font-bold text-indigo-600">700</p>
          </div>
          <div class="bg-white rounded-2xl shadow p-4 text-center">
            <h2 class="text-gray-500">Female Patients</h2>
            <p class="text-3xl font-bold text-pink-600">545</p>
          </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-8 bg-blue-100">
          <div class="bg-white rounded-2xl shadow p-4">
            <h2 class="text-lg font-semibold mb-2">Patients by Month</h2>
            <canvas id="patientsChart"></canvas>
          </div>

          <div class="bg-white rounded-2xl shadow p-4">
            <h2 class="text-lg font-semibold mb-2">Birth Gender Ratio</h2>
            <canvas id="birthChart"></canvas>
          </div>

          <div class="bg-white rounded-2xl shadow p-4 lg:col-span-2">
            <h2 class="text-lg font-semibold mb-2">Monthly Birth Trends</h2>
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Chart.js Scripts -->
  <script>
    // Patients chart
    new Chart(document.getElementById('patientsChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Patients',
          data: [120, 190, 300, 250, 200, 310],
          backgroundColor: 'rgba(37, 99, 235, 0.6)',
          borderRadius: 8
        }]
      },
      options: { responsive: true }
    });

    // Birth gender ratio
    new Chart(document.getElementById('birthChart'), {
      type: 'doughnut',
      data: {
        labels: ['Male', 'Female'],
        datasets: [{
          data: [180, 140],
          backgroundColor: ['#3b82f6', '#ec4899']
        }]
      },
      options: { responsive: true }
    });

    // Monthly birth trend
    new Chart(document.getElementById('trendChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Births',
          data: [30, 45, 60, 40, 55, 70, 65],
          borderColor: '#10b981',
          backgroundColor: 'rgba(16,185,129,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
