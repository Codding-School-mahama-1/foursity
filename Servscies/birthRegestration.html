<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Birth Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      width: 100%; background-color: #3498db; color: white;
      padding: 10px; border: none; border-radius: 8px;
      margin-top: 15px; font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    .output {
      margin-top: 20px; padding: 10px; background-color: #ecf0f1;
      border-radius: 10px; display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçº New Birth Registration</h2>
    <form id="birthForm">
      <label>Baby Name:</label>
      <input type="text" id="babyName" required>

      <label>Date of Birth:</label>
      <input type="date" id="dob" required>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Mother‚Äôs Name:</label>
      <input type="text" id="motherName" required>

      <label>Father‚Äôs Name:</label>
      <input type="text" id="fatherName" required>

      <label>Place of Birth:</label>
      <input type="text" id="place" required>

      <button type="button" onclick="registerBirth()">Register</button>
      <button>Generate Baby certification</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script>
    const scriptURL = "YOUR_SCRIPT_URL_HERE"; // üëà Replace with your actual URL

    async function registerBirth() {
      const babyName = document.getElementById('babyName').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const motherName = document.getElementById('motherName').value;
      const fatherName = document.getElementById('fatherName').value;
      const place = document.getElementById('place').value;

      if (!babyName || !dob || !gender || !motherName || !fatherName || !place) {
        alert('Please fill in all fields!');
        return;
      }

      const data = { babyName, dob, gender, motherName, fatherName, place };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        if (res.ok) {
          document.getElementById('output').innerHTML =
            `<h3>üéâ Registration Successful!</h3>
             <p>${babyName} was registered successfully.</p>`;
          document.getElementById('output').style.display = 'block';
          document.getElementById('birthForm').reset();
        } else {
          alert('Error saving data.');
        }
      } catch (err) {
        alert('Connection failed. Please check your script URL.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
