<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration - Hospital Admin</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-500 text-white flex flex-col">
      <div class="text-2xl font-bold p-6 border-b border-blue-600 font-mono">
        Hospital Admin
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="../Dashboard.html"
          class="font-semibold text-xl block p-2 rounded hover:bg-purple-500">
          <i class="fa-solid fa-hospital text-yellow-500 text-2xl"></i>
          Dashboard
        </a>
        <a href="./Briths Servecises.html"
          class="font-semibold block p-2 rounded hover:bg-purple-500">
          <i class="fa-solid fa-people-roof text-gray-400 text-3xl"></i>
          Register Birth
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-8 overflow-y-auto bg-white">
      <section id="register-patient"
        class="min-h-screen flex flex-col items-center justify-center">
        <h2 class="text-3xl font-extrabold mb-4 text-center">Register New Patient</h2>

        <!-- Search box -->
        <div id="findPatient" class="p-2 m-4 w-96 text-center font-sans">
          <input id="findId" type="text" placeholder="Find patient details by ID"
            class="border border-orange-400 bg-slate-200 p-2 rounded-l-2xl">
          <button id="findById"
            class="bg-green-400 text-white p-2 rounded-r-2xl">Search</button>
        </div>

        <!-- Form section -->
        <form id="patientForm"
          class="bg-slate-500 shadow rounded-2xl p-6 space-y-4 w-[790px]">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="EnterName" class="block text-sm font-medium mb-1">Full
                Name</label>
              <input id="EnterName" type="text"
                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                placeholder="Patient Name" required>
            </div>

            <div>
              <label for="EnterAge" class="block text-sm font-medium mb-1">Age</label>
              <input id="EnterAge" type="number"
                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                placeholder="Age" required>
            </div>

            <div>
              <label for="EnterGender"
                class="block text-sm font-medium mb-1">Gender</label>
              <select id="EnterGender"
                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div>
              <label for="EnterDisease"
                class="block text-sm font-medium mb-1">Type of Disease</label>
              <input id="EnterDisease" type="text"
                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                placeholder="Type of Disease">
            </div>

            <div>
              <label for="EnterId" class="block text-sm font-medium mb-1">ID</label>
              <input id="EnterId" type="text"
                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                placeholder="Patient ID" required>
            </div>

            <div>
              <label for="EnterContact"
                class="block text-sm font-medium mb-1">Contact</label>
              <input id="EnterContact" type="text"
                class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                placeholder="Phone number">
            </div>
          </div>

          <div>
            <label for="EnterAddress"
              class="block text-sm font-medium mb-1">Address</label>
            <textarea id="EnterAddress"
              class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
              rows="3" placeholder="Address"></textarea>
          </div>

          <!-- Buttons -->
          <div class="space-x-2">
            <button id="enterBtn" type="button"
              class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-700">INSERT</button>
            <button id="updateBtn" type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-700">UPDATE</button>
            <button id="removeBtn" type="button"
              class="bg-red-500 text-white px-6 py-2 rounded-xl hover:bg-red-700">REMOVE</button>
          </div>
        </form>

        <!-- Search Results -->
        <div id="searchResult"
          class="bg-gray-200 shadow rounded-2xl p-6 mt-6 w-[790px] hidden">
          <h3 class="text-xl text-center font-bold mb-4 text-center text-blue-700">Patient
            Details</h3>
            <div class="text-center grid grid-cols-3 m-4 ">
          <p id="showName" ></p>
          <p id="showAge"></p>
          <p id="showGender"></p>
          <p id="showDisease"></p>
          <p id="showContact"></p>
          <p id="showAddress"></p>
          </div>
          <div class="mt-4 text-center">
            <button id="backBtn"
              class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-700">Back
              to Form</button>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
